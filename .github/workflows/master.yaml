name: CI Quality Gate

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  linting:
    name: Python Linting (Ruff)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff Check (Format)
        run: |
          ruff format --check
          
      - name: Run Ruff Check (Linting)
        run: |
          ruff check . --format=github

      - name: Export Ruff Report
        if: always()
        run: |
          ruff check . --format=json > ruff-report.json

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruff-lint-report
          path: ruff-report.json
