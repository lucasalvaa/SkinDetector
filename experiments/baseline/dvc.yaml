stages:
  train:
    foreach: [ effnet_s, effnet_m, convnext ]
    do:
      wdir: ../..
      cmd: >
        python -m src.train 
        pipeline=baseline 
        model=${item}
      deps:
        - data/split/train
        - data/split/val
        - src/train.py
        - src/common.py
      params:
        - conf/config.yaml:
        - conf/pipeline/baseline.yaml:
        - conf/model/${item}.yaml:
      outs:
        - experiments/baseline/${item}/model.pth
        - experiments/baseline/${item}/loss.json

  evaluate:
    foreach: [ effnet_s, effnet_m, convnext ]
    do:
      wdir: ../..
      cmd: >
        python -m src.evaluate 
        pipeline=baseline 
        model=${item}
      deps:
        - data/split/test
        - src/evaluate.py
        - src/common.py
        - experiments/baseline/${item}/model.pth
      params:
        - conf/config.yaml:
        - conf/pipeline/baseline.yaml:
      metrics:
        - experiments/baseline/${item}/metrics.json:
            cache: false
      plots:
        - experiments/baseline/${item}/cm_data.csv:
            template: confusion
            x: actual
            y: predicted
            title: "Baseline - Confusion Matrix - ${item}"
            cache: false

plots:
  - Training_Loss_Comparison:
      template: linear
      x: epoch
      y:
        effnet_s/loss.json: train_loss
        effnet_m/loss.json: train_loss
        convnext/loss.json: train_loss
      title: "Baseline - Comparison: Training Loss per Model"

  - effnet_s_curves:
      template: linear
      x: epoch
      y:
        effnet_s/loss.json: [train_loss, val_loss]
      title: "Baseline - EfficientNet S: Train vs Val"

  - effnet_m_curves:
      template: linear
      x: epoch
      y:
        effnet_m/loss.json: [train_loss, val_loss]
      title: "Baseline - EfficientNet M: Train vs Val"

  - convnext_curves:
      template: linear
      x: epoch
      y:
        convnext/loss.json: [train_loss, val_loss]
      title: "Baseline - ConvNeXt: Train vs Val"