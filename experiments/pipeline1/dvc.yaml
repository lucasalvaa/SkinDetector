stages:
  augment:
    wdir: ../..
    cmd: >
      python -m src.augment
      pipeline=pipeline1
    deps:
      - data/split/train
      - src/augment.py
    params:
      - conf/config.yaml:
      - conf/pipeline/pipeline1.yaml:
    outs:
      - experiments/pipeline1/data/augmented/train

  train:
    foreach: [ effnet_s, effnet_m, convnext ]
    do:
      wdir: ../..
      cmd: >
        python -m src.train 
        pipeline=pipeline1 
        model=${item}
      deps:
        - experiments/pipeline1/data/augmented/train
        - data/split/val
        - src/train.py
        - src/common.py
      params:
        - conf/config.yaml:
        - conf/pipeline/pipeline1.yaml:
        - conf/model/${item}.yaml:
      outs:
        - experiments/pipeline1/${item}/model.pth
        - experiments/pipeline1/${item}/loss.json

  evaluate:
    foreach: [ effnet_s, effnet_m, convnext ]
    do:
      wdir: ../..
      cmd: >
        python -m src.evaluate 
        pipeline=pipeline1 
        model=${item}
      deps:
        - data/split/test
        - src/evaluate.py
        - src/common.py
        - experiments/pipeline1/${item}/model.pth
      params:
        - conf/config.yaml:
        - conf/pipeline/pipeline1.yaml:
      metrics:
        - experiments/pipeline1/${item}/metrics.json:
            cache: false
      plots:
        - pipeline1/${item}/cm_data.csv:
            template: confusion
            x: actual
            y: predicted
            title: "Pipeline1 - Confusion Matrix - ${item}"
            cache: false

plots:
  - Training_Loss_Comparison:
      template: linear
      x: epoch
      y:
        # Qui confrontiamo le performance di addestramento tra i modelli
        effnet_s/loss.json: train_loss
        effnet_m/loss.json: train_loss
        convnext/loss.json: train_loss
      title: "Pipeline 1 - Comparison: Training Loss per Model"

  - effnet_s_curves:
      template: linear
      x: epoch
      y:
        effnet_s/loss.json: [train_loss, val_loss]
      title: "Pipeline 1 - EfficientNet S: Train vs Val"

  - effnet_m_curves:
      template: linear
      x: epoch
      y:
        effnet_m/loss.json: [train_loss, val_loss]
      title: "Pipeline 1 - EfficientNet M: Train vs Val"

  - convnext_curves:
      template: linear
      x: epoch
      y:
        convnext/loss.json: [train_loss, val_loss]
      title: "Pipeline 1 - ConvNeXt: Train vs Val"